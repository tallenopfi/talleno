<body class="sidebar-mini">
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <i class="fas fa-trash-alt" style="margin-top: 0px;font-size: 42px;color: #6777ef;"></i><br>

                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="usuario" class="form-control" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Ingres치 tu usuario
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                    	<label for="password" class="control-label">Contrase침a</label>
                      <div class="float-right">
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" tabindex="2" required>
                    <div class="invalid-feedback">
                      Ingres치 tu contrase침a
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Recordarme</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Ingresar
                    </button>
                  </div>
                </form>
                </div>

              </div>
            </div>
          </div>
